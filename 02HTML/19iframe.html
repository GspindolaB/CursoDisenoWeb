<!DOCTYPE html>
<html lang="ea">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iframe</title>
</head>

<body>
    <!-- Con la etiqueta iframe podemos incrustar una página web dentro de otra. 
        El atributo src nos permite indicar la dirección del sitio web
        Y su atributo frameborder el borde que tendra
        Width y height nos permiten definit ancho y alto de la página-->
    <iframe src="http://www.falconmasters.com" width="500" height="500" frameborder="1"></iframe>

    <p>
        <!-- La etiqueta <span> no cambia el comportamiento, pero es muy útil a la hora de dar estilos -->
        Lorem ipsum dolor <span>sit amet consectetur adipisicing elit</span>. Impedit alias autem obcaecati amet, est facilis dicta officiis excepturi nihil totam vero architecto non. Reiciendis debitis et animi omnis esse dicta?
    </p>
</body>

</html>
