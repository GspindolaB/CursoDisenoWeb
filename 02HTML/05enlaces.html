<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enlances</title>
</head>

<body>
    <!-- La etiqueta <a> nos sirve para agregar enlaces.
        El atributo href es el que nos indica a que pagina va a re direccionar 
        Es importante colocar el protocolo HTTP o HTTP para que nuestro enlace funcione-->
    <a href="https://www.google.com">
        <h1>Enlace a google</h1>
    </a><br>
    <!-- Con el atributo target="blanck" se abre el enalce en una pestaña nueva -->
    <a target="blank" href="http://www.falconmasters.com">Enlace a FalconMasters</a><br>
    <!-- Tambien podemos dirigir a pàginas dentro del mismo documento -->
    <a href="holamundo.html">Enlace a una misma pàgina del documento</a>
</body>

</html>
