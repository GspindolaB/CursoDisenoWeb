<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Script y NoScript</title>
    <!-- La etiqueta <script> nos permite agregar codigo JS en nuestra pÃ¡gina y su contenido puede ir dentro de body o dentro de head -->
    <script>
        alert('Hola Mundo');
    </script>
</head>

<body>
    <!-- La etiqueta de <noscript> nos permite indicar dentro de ella que se ejecutara si el navegador no tiene habilitado JS -->
    <noscript>
        <h1>Tu navegador no soporta JS.</h1>
    </noscript>
</body>

</html>
