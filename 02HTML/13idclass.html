<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Id - Class</title>
</head>

<body>
    <!-- El atributo id nos sirve para agregar un identificador al elemento. Este id lo podemos poner solo una vez  -->
    <a href="#" id="enlace1">Enlace 1</a><br>
    <!-- El atributo class es recomendado para agregar estilos mediante CSS  -->
    <a href="#" class="enlace2">Enlace 2</a>
</body>

</html>
