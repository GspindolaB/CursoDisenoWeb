<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etiquetas para texto</title>
</head>

<body>
    <p>
        <!-- La etiqueta <b> nos sirve para poner el texto en negritas sin importancia semantica para el navegador -->
        <b>Esto esta en negritas</b>
        <br>
        <!-- La etiqueta <strong> nos sirve para lo mismo. Esta etiqueta si tiene importancia semantica para el navegador -->
        <strong>Esto tambièn esta en negritas</strong>
        <!-- La etiqueta <i> nos permite agregar texto en italica sin importancia semantica para el navegador -->
        <i>Texto en italica</i>
        <br>
        <!-- La etiqueta <em> nos permite agregar texto en italica con importancia semantica para el navegador -->
        <em>Texto en italica una vez màs</em>
        <br>
        <!-- Con la etiqueta <small> podemos agregar texto màs pequeño. -->
        <small>Texto pequeño</small>
        <br>
        <!-- Esta etiqueta <mark> da un color de fondo como si tuviera un marcatextos -->
        <mark>Texto marcado</mark>
        <br>
        <!-- Esta etiqueta <del> nos sirve para indicar que se a cambiado la informaciòn -->
        <del>Este texto ha sido borrado</del>
        <br>
        <!-- Esta etiqueta <ins> nos sirve para indicar que se a agregado texto nuevo -->
        <ins>Este texto a sido insertado</ins>
        <br>
        <!-- Con <sub> agregamos un subpindice -->
        <sub>2</sub>H
        <br>
        <!-- Con <su> agregamos un superindice -->
        <sup>2</sup>H
    </p>
</body>

</html>
