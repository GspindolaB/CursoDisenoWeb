<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encabezados</title>
</head>

<body>
    <!-- Los encabezados se pueden definir del 1 al 6 y sus etiquetas van de <h1> a <h6> con sus respecitvas etiquetas de cierre. -->
    <h1>Encabezado de tamaño 1.</h1>
    <h2>Encabezado de tamaño 2.</h2>
    <h3>Encabezado de tamaño 3.</h3>
    <h4>Encabezado de tamaño 4.</h4>
    <h5>Encabezado de tamaño 5.</h5>
    <h6>Encabezado de tamaño 6.</h6>
    <!-- Se recomienda ponser solamente una etiqueta h1 por documento, de h2 en adelante es posible poner las que sean necesarias. -->
</body>

</html>
