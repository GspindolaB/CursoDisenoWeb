<!DOCTYPE html>
<html lang="es">

<head>
    <!--Con el atributo charset de meta podemos definir la configuración de idioma de la región de nuestro sitio web  -->
    <meta charset="UTF-8">
    <!-- El valor de keywords en el atributo name nos permite ingresar las palabras clave para nuestro sitio web, estas palabras las definimos en el atrobuto content -->
    <meta name="keywords" content="diseño web, programación, css, html, js, php, código">
    <!-- El valor de description en el atributo name nos permite ingresar la descripción de nuestro sitio web. Google lo tomara en cuenta a la hora de realizar la bpusqueda -->
    <meta name="description" content="Estoy aprendiendo HTML">
    <!-- El valor de author en la etiqueta name nos permite ingresar el autor de la página web a través del atributo content -->
    <meta name="author" content="Guillermo Spindola">
    <!-- El valor de viewport nos sirve para hacer sitios web adaptables a dispositivos moviles
        width=device-width: Establecemos que el ancho de la página sea igual que el del dispositivo
        user-scalable=no: Establecemosn que el usuario no puede escalar el sitio web
        initial-scale=1.0: Establecemos que la página tendra un tamaño inicial de 1
        maximum-scale=1.0: Establecemos que la página tendra un tamaño maximo de 1
        minimum-scale=1.0: Establecemos que la página tendrá un tamaño minimo de 1-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etiquetas meta</title>
</head>

</body>

</html>
