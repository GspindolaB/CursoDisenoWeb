<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imágenes</title>
</head>

<body>
    <!-- La etiqueta <img> sirve para agregar imágenes.
    Su atributo src define la ruta de la imagén
    Y el atributo alt define un texto que se mostrara en dado caso de que no se visualice la imagpen. 
    El atributo width nos permite modificar el ancho y el atributo height modificar el alto
    El atributi title nos sirve para que aparezca un titulo al pasar el cursos sobre la imagpen-->
    <img src="imagenes/YO.jpg" alt="Yo todo guapo." width="200" height="200" title="Este soy yo.">
    <img src="imagenes/trabajos/1.jpg" alt="Macbook PRO." width="200" height="200" title="Esta es una Mac.">
    <img src="../3.jpg" alt="Laptop." width="200" height="200" title="Esta es una lap pichurrienta." .>
    <img src="http://lorempixel.com/200/200/" alt="Foto de lorem pixel." title="Esta es una foto de lorem pixel.">
    <a href="http://www.google.com"><img src="http://lorempixel.com/200/200" alt="Enlace a google" title="Enlace a google."></a>
</body>

</html>
