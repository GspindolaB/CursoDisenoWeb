<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaciones</title>
    <style>
        .caja{
            width: 150px;
            height: 150px;
            background: #FF9900;
        }
        @keyframes colores{
            from{
                background: #ff9900;
            }
            to{
                background: #424242;
            }
        }
        .animacion{
            animation: colores 3s ease;
        }
    </style>
</head>
<body>
    <button id="boton">Animar</button>
    <div class="caja" id="caja"></div>
    <script src="jquery.js"></script>
    <script src="08animaciones.js"></script>
</body>
</html>
