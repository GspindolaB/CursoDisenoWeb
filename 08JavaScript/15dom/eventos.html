<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos del DOM</title>
    <style>
        .caja {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <button onclick="saludo()">Saludo</button>
    <button id="btn-saludar">Saludo 2</button>
    <button id="btn-caja">Crear caja</button>
    <section id="contenedor"></section>
    <script>
        /*Existen 3 modelos de eventos diferentes.
                    -Modelo básico de eventos:
                        Características limitadas.
                        Todos los navegadores lo soportan.
                    */
        function saludo() {
            alert('Hola');
        }

        function jotos() {
            alert('JOTOS TODOS')
        }

        /*
        -Modelo de eventos estándar:
            Se pueden hacer más cosas con el.
            Todos los navegadores lo soportan.

            Las versiones antiguas de IE como IE 7 no lo soportan
        */
        var boton = document.getElementById('btn-saludar');
        boton.addEventListener('click', saludo);
        boton.addEventListener('click', jotos);
        //Removiendo el evento 
        boton.removeEventListener('click', saludo);
        /*
        -Modelo de eventos de Internet Explorer
            Modelo creado por Microsoft exclusivamente para IE.
    
    */
        function crearCaja() {
            var contenedor = document.getElementById('contenedor');
            var caja = document.createElement('div');
            caja.className = 'caja';
            contenedor.appendChild(caja);
        }

        var btn = document.getElementById('btn-caja');
        btn.addEventListener('click', crearCaja);
        /*Algunos de los eventos más utilizados
            click
            focus
            blur
            change
            onload
            mouseover
            mouseout
            resize
            submit
        */
    </script>
</body>

</html>
