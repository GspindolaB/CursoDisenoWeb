<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ciclo For</title>
</head>

<body>
    <script>
        //FOR: Repetir bloques de c√≥digo.
        var saludo = 'Hola';
        for (var i = 1; i <= 10; i++) {
            document.write(saludo);
            document.write('<br>');
        }

        document.write('<br>');

        for (var x = 1; x <= 10; x++) {
            document.write(x);
            document.write('<br>');
        }

        document.write('<br>');

        for (var y = 10; y >= 0; y--) {
            document.write(y);
            document.write('<br>');
        }

        document.write('<br>');

        var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];
        //Recorrer arreglos con for
        for (var i = 0; i < meses.length; i++) {
            document.write(i + 1 + '.-' + meses[i]);
            document.write('<br>');
        }

        document.write('<br>');

        for (mes in meses) {
            document.write(meses[mes]);
            document.write('<br>');
        }
    </script>
</body>

</html>
