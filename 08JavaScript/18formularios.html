<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>

<body>
    <form action="" name="formulario" id="formulario">
        <input type="text" name="nombre" placeholder="Nombre:" id="">
        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre:</label>
        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">Mujer:</label>
        <input type="checkbox" name="terminos" id="terminos">
        <label for="terminos">Terminos y condiciones</label>
        <input type="submit" value="Enviar">
    </form>
    <script>
        //var formulario = document.getElementsByName('formulario')[0];
        var formulario = document.getElementById('formulario');
        var nombre = formulario.nombre;
        var sexo = formulario.sexo;
        var terminos = formulario.terminos;

        function validar() {
            //Validar el nombre
            if (nombre.value > 8) {
                alert('No m√°s de 8 caracteres');
            } else if (nombre.value == '') {
                alert('Por favor ingresa un nombre');
            }
            //Validamos los radiobutton
            if (sexo[0].checked == false && sexo[1].checked == false) {
                alert('Por favor selecciona tu sexo');
            }
            //Validamos los checkbox
            if (!terminos.checked) {
                alert('Tienes que aceptar los terminos y condiciones');
            }

            e.preventDefault();
        }

        formulario.addEventListener('submit', validar);
    </script>
</body>

</html>
