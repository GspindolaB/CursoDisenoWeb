<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arreglos</title>
</head>

<body>
    <script>
        //Declaramos el arreglo
        var arreglo = ['Guillermo', 'Ricardo', 'Spindola', 'Brisuela', 23, 1.97];
        //Accedemos al quinto elemento
        document.write([5]);
        //No esta definido este elemento, por lo tanto en pantalla se mostrara "undefined"
        document.write(arreglo[7]);
        //Agregamos valores al arreglo sobre la marcha
        arreglo[6] = 'MPLVT';
        //Ahora si nos muestra el valor porque ya esta definido
        alert(arreglo[6]);
        arreglo[7] = 'Chico enamorado';
        console.log(arreglo);
    </script>
</body>

</html>
