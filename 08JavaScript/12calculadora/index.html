<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <form action="">
            <input type="text" name="n1" id="n1">
            <p>+</p>
            <input type="text" name="n1" id="n2">
            <p>=</p>
            <input type="text" name="res" id="res" readonly>
            <input type="button" onclick="sumar()" value="Sumar" id="boton" class="submit">
        </form>
    </div>
    <div class="contenedor">
        <form action="">
            <input type="text" name="nu1" id="nu1">
            <p>-</p>
            <input type="text" name="nu1" id="nu2">
            <p>=</p>
            <input type="text" name="res" id="res2" readonly>
            <input type="button" onclick="restar()" value="Restar" id="boton2" class="submit">
        </form>
    </div>
    <div class="contenedor">
        <form action="">
            <input type="text" name="nu3" id="nu3">
            <p>*</p>
            <input type="text" name="nu4" id="nu4">
            <p>=</p>
            <input type="text" name="res" id="res3" readonly>
            <input type="button" onclick="multiplicar()" value="Multiplicar" id="boton3" class="submit">
        </form>
    </div>
    <div class="contenedor">
        <form action="">
            <input type="text" name="nu5" id="nu5">
            <p>/</p>
            <input type="text" name="nu6" id="nu6">
            <p>=</p>
            <input type="text" name="res" id="res4" readonly>
            <input type="button" onclick="dividir()" value="Dividir" id="boton4" class="submit">
        </form>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
