<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio y Video con Javascript</title>
</head>

<body>
    <video src="media/intro.mp4" id="video" width="500" controls>
        <p>Tu navegador no soporta videos en HTML5, por favor aztualizalo.</p>
    </video><br>
    <audio src="media/hyperfun.mp3" id="audio" controls>
        <p>Tu navegador no soporta audios en HTML5, por favor actualizalo.</p>
    </audio><br>
    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>

    <input type="range" name="" id="volumen" value="1" min="0" max="1" step="0.1">
    <script>
        var video = document.getElementById('video'),
            audio = document.getElementById('audio'),
            btnplay = document.getElementById('play'),
            btnpause = document.getElementById('pause'),
            volumen = document.getElementById('volumen');

            btnplay.addEventListener('click', function(){
                //Con el metodo play reproducimos el video
                video.play();
                //Funciona tambien para el audio
                //audio.play();
            });
            btnpause.addEventListener('click', function(){
                //Con el metodo pause pausamos el video
                video.pause();
                //Funciona tambien para el audio
                //audio.pause();
            });
            volumen.addEventListener('change', function(){
                //Aqui indicamos que el volumen del video sera igual al contenido del input de tipo range

                video.volume = volumen.value;
            });
            /*
            PROPIEDADES
                video.currentTime - regresa el tiempo actual en el que va el video
                video.duration - regresa la duracion del video
                video.ended - regresa si el video ya finalizo
            EVENTOS
                pause
                play
            */
    </script>
</body>

</html>
